name: "Build"

on:
    push:
        branches:
            - "**"
    pull_request:
        branches:
            - "**"

jobs:
    build:
        runs-on: ubuntu-latest
        name: Run build
        timeout-minutes: 30
        steps:
            -   name: "Checkout repository"
                uses: actions/checkout@v4
                with:
                    fetch-depth: 0

            -   name: "Setup Java"
                uses: actions/setup-java@v4
                with:
                    java-version: 21
                    distribution: temurin

            -   name: "Setup gradle"
                uses: gradle/actions/setup-gradle@v4
                with:
                    cache-read-only: false
                    gradle-version: wrapper

            -   name: "Run build"
                run: ./gradlew build